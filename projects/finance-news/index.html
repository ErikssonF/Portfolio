<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish Finance News</title>
    <link rel="icon" href="../../faviconTest.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .nav-back {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .nav-back:hover {
            transform: translateY(-2px);
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 5px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #555;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #7689f7 0%, #8559b5 100%);
        }
        iframe {
            width: 100%;
            min-height: 80vh;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: white;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .info-box h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .info-box p {
            color: #666;
            line-height: 1.6;
        }
        .info-box code {
            background: #f4f4f4;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../../index.html" class="nav-back">‚Üê Back to Projects</a>
            <h1>üì∞ Swedish Finance News</h1>
            <p>Real-time aggregated news from Swedish finance sources</p>
            
            <div class="controls">
                <a href="finance-news.html" target="news-frame" class="btn btn-primary">üìä View News</a>
                <button onclick="refreshNews()" class="btn">üîÑ Refresh News</button>
                <button onclick="openExternal()" class="btn">üóó Open in New Tab</button>
            </div>
        </div>

        <div class="info-box">
            <h3>How to Update</h3>
            <p>To fetch the latest news, run: <code>RUN_FINANCE_NEWS.bat</code> in the <code>projects/finance-news</code> folder. The news will be updated and displayed below.</p>
        </div>

        <iframe id="news-frame" name="news-frame" src="finance-news.html"></iframe>
    </div>

    <script>
        function refreshNews() {
            document.getElementById('news-frame').src = 'finance-news.html?' + new Date().getTime();
        }
        
        function openExternal() {
            window.open('finance-news.html', '_blank');
        }
    </script>
</body>
</html>
